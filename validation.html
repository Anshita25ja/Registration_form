<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/84cfa47576.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="validation.css">
    <title>Validation</title>
</head>
<body>
    <div class="main">
    <div id="inner">
        <h3>REGISTRATION FORM</h3>
        <form id="form">
        <div class="details">
        <label for="name">UserName</label><br>
        <input type="text" placeholder="Enter Your name" id="name" class="con" autocomplete="off"/>
        <i class="fa-solid fa-circle-check"></i>
        <i class="fa-solid fa-exclamation"></i>
        <div class="de" id="msg1">anshita</div>
        </div>
        <div class="details">
        <label for="Email">Email</label><br>
        <input type="email" placeholder="Enter Your Email" id="Email" class="con" autocomplete="off"/>
        <i class="fa-solid fa-circle-check" ></i>
        <i class="fa-solid fa-exclamation" ></i>
        <div class="de" id="msg2">anshita</div>
        </div>
        <div class="details">
        <label for="Phone">Phone Number</label><br>
        <input type="tel" placeholder="Enter a Phone Number" id="Phone"  class="con" autocomplete="off"/>
        <i class="fa-solid fa-circle-check"></i>
        <i class="fa-solid fa-exclamation"></i>
        <div class="de" id="msg3">anshita</div>
        </div>
        <div class="details">
        <label for="Password">Password</label><br>
        <input type="password" placeholder="Enter Your Password" id="Password" class="con" autocomplete="off"/>
        <i class="fa-solid fa-circle-check" ></i>
        <i class="fa-solid fa-exclamation" ></i>
        <div class="de" id="msg4">anshita</div>
        </div>
        <div  class="details">
        <label for="Confirm_Password">Confirm Password</label><br>
        <input type="password" placeholder="Enter Your Password Again" id="Confirm_Password" class="con" autocomplete="off"/>
        <i class="fa-solid fa-circle-check"></i>
        <i class="fa-solid fa-exclamation" style="color: #2764ce;"></i>
        <div class="de" id="msg5">anshita</div></div>
        <input type="submit"  id="submit" value="submit"/>
        </form>
    </div>
    </div>
</body>
<script src="validation.js"></script>
</html>
